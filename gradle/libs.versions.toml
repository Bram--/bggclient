[versions]
coroutines = "1.7.3"
dateTime = "0.4.1"
jackson = "2.16.+"
junit5 = "5.8.1"
koin = "3.5.0"
kotlin = "1.9.21"
ktor = "2.3.6"
napier = "2.6.1"
org-jetbrains-kotlin-jvm = "1.9.21"
serialization = "1.6.1"
slf4j = "1.7.36"
truth = "1.1.4"

[libraries]
jackson-jsr310 = { module = "com.fasterxml.jackson.datatype:jackson-datatype-jsr310", version.ref = "jackson" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson" }
jackson-xml = { module = "com.fasterxml.jackson.dataformat:jackson-dataformat-xml", version.ref = "jackson" }
junit5-api = { module =  "org.junit.jupiter:junit-jupiter-api" , version.ref = "junit5" }
junit5-engine = { module =  "org.junit.jupiter:junit-jupiter-engine" , version.ref = "junit5" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-test = { module = "io.insert-koin:koin-test", version.ref = "koin" }
koin-test-junit = { module = "io.insert-koin:koin-test-junit5", version.ref = "koin" }
kotlin-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlin-datetime = { module =  "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "dateTime" }
kotlin-serialization = { module =  "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "serialization" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
ktor-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
napier = { module = "io.github.aakira:napier", version.ref = "napier" }
slf4j = { module = "org.slf4j:slf4j-simple", version.ref = "slf4j" }
truth = { module =  "com.google.truth:truth", version.ref = "truth" }

[plugins]
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
org-jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "org-jetbrains-kotlin-jvm" }
